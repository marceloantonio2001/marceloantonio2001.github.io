     <H2 ALIGN= "center">CALCULADORA SIMPLES</H2>
        <form name="calc">
          <table ALIGN= "center" border="4">
          <tr>
              <td>
                 <input type="text" name="input" size="16" style="width:200px">
                 <br>
              </td>
          </tr>

           <tr>
              <td>
                  <input type="button" style=width:23% ;name="one" value="1" onclick="calc.input.value+='1'">
                  <input type="button" style=width:23% ;name="two" value="2" onclick="calc.input.value+='2'">
                  <input type="button" style=width:23% ;name="three" value="3" onclick="calc.input.value+='3'">
                  <input type="button" style=width:23% ;name="plus" value="+" onclick="calc.input.value+='+'">
             </td>
          </tr> 
          <tr>
               <td>
                   <input type="button" style=width:23% ;name="four" value="4" onclick="calc.input.value+='4'">
                   <input type="button" style=width:23% ;name="five" value="5" onclick="calc.input.value+='5'">
                   <input type="button" style=width:23% ;name="six" value="6" onclick="calc.input.value+='6'">
                   <input type="button" style=width:23% ;name="minus" value="-" onclick="calc.input.value+='-'">
              </td>
            </tr> 
            <tr>
               <td>
                   <input type="button" style=width:23% ;name="seven" value="7" onclick="calc.input.value+='7'">
                   <input type="button" style=width:23% ;name="eight" value="8" onclick="calc.input.value+='8'">
                   <input type="button" style=width:23% ;name="nine" value="9" onclick="calc.input.value+='9'">
                   <input type="button" style=width:23% ;name="times" value="x" onclick="calc.input.value+='x'">
              </td>
            </tr> 
            <tr>
               <td>
                   <input type="button" style=width:23% ;name="clear" value="c" onclick="calc.input.value=''">
                   <input type="button" style=width:23% ;name="zero" value="0" onclick="calc.input.value+='0'">
                   <input type="button" style=width:23% ;name="dolt" value="=" onclick="calc.input.value= eval(calc.input.value)">
                   <input type="button" style=width:23% ;name="div" value="/" onclick="calc.input.value+='/'">
              </td>
            </tr> 
              <br>
